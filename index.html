<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Application</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main {
      max-width: 650px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .question {
      font-weight: 600;
      font-size: 1.4rem;
      color: #343a40;
    }
    .option-label {
      display: block;
      background-color: #f8f9fa;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      transition: 0.2s;
    }
    .option-label:hover {
      background-color: #e2e6ea;
    }
    .btn-next {
      margin-top: 20px;
    }
  </style>
</head>
<body onload="next()">

  <div class="main text-center">
    <h2 class="text-primary mb-4 fw-bold">Quiz Application</h2>
    <hr>

    <div>
      <p id="ques" class="question mb-4"></p>

      <div class="text-start">
        <input type="radio" name="options" id="opt1" value="1" onclick="tigger()">
        <label id="option1" for="opt1" class="option-label"></label>

        <input type="radio" name="options" id="opt2" value="2" onclick="tigger()">
        <label id="option2" for="opt2" class="option-label"></label>

        <input type="radio" name="options" id="opt3" value="3" onclick="tigger()">
        <label id="option3" for="opt3" class="option-label"></label>
      </div>

      <button id="btn" class="btn btn-primary btn-next" disabled onclick="next()">Next</button>
      <div class="progress mt-4" style="height: 10px;">
        <div id="progressBar" class="progress-bar bg-success" style="width: 0%;"></div>
      </div>
    </div>
  </div>

  <!-- Firebase (v8.3.3) -->
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
